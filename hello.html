<!DOCTYPE html>
<html>
    <head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <div id = "app">
        <h1>Hello Vue</h1>
        <p>{{message | uppercase}}</p>
        <button v-on:click="addExcalmation">Add !</button>
    </div>
    <script>
    let app = new Vue({
        el:"#app",
        data:{
            message:"hi"
        },
        methods:{
            addExcalmation: function(event){
                this.message += "!"
            }
        },
        filters:{
            uppercase: function(string){
                return string.toUpperCase();
            }
        }
    })
    
    </script>
</html>
